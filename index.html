<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HTML FORM</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Card</label>
                        <input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Amount</label>
                        <input type="number" class="form-control" placeholder="Amount">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="textarea" class="form-label">Message</label>
                        <textarea class="form-control" type="text" cols="82" rows="4">

                        </textarea>
                        <span>Add any notes here.</span>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer text-body-secondary ">
                <h1></h1>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
